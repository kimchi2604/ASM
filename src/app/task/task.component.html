<div class="container" style="height: 630px;">
  <form #addFrom="ngForm" (ngSubmit)="onAdd((addFrom.value))">
    <input type="hidden" name="idProject" [(ngModel)]="project.id">
    <div class="mb-3">
      <label class="form-label">Tên Task</label>
      <input type="text" class="form-control" ngModel #errName="ngModel" name="nameTask" required>
      <p *ngIf='errName.dirty && errName.errors?.["required"]' class="text-danger">Vui lòng nhập Task</p>
    </div>
    <div class="mb-3">
      <label class="form-label">Ngày bắt đầu</label>
      <input type="date" class="form-control" ngModel #errDate="ngModel" name="dateTask" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Ngày kết thúc</label>
      <input type="date" class="form-control" ngModel name="toDateTask" #errToDate="ngModel">
    </div>
    <div class="mb-3">
      <label>Trạng thái</label>
      <select class="form-control" ngModel name="descTask">
        <option value="Mới">Mới</option>
        <option value="Đang làm">Đang làm</option>
        <option value="Đã xong">Đã xong</option>
        <option value="Có lỗi">Có lỗi</option>
      </select>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Thêm</button>
    </div>
  </form>
</div>
